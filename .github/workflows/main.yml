steps:
- name: Checkout code
  uses: actions/checkout@v3

- name: Login to Docker Hub
  uses: docker/login-action@v2
  with:
    username: ${{ secrets.DOCKER_USERNAME }}
    password: ${{ secrets.DOCKER_PASSWORD }}

- name: Build and Push
  run: |
    docker-compose build
    docker-compose push
    echo "Successfully shipped to Docker Hub!"
