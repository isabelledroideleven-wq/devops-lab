name: My First Pipeline

on: [push]  # Trigger: Whenever I push code

jobs:
  test-code:
    runs-on: ubuntu-latest  # The Computer: Rent a generic Linux box

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Action: Download my code to that box

    - name: Verify Docker Compose works
      run: |
        docker-compose config  # Command: Check if my YAML syntax is valid
        echo "If you see this, the YAML file is valid!"
